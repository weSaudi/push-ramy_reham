<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>learning_content</title>
    <link rel="stylesheet" type="text/css" href="js/style.css">
    </head>
    <body>
      
      <div class="container">
        <div class="main-video">
          <div class="video">
            <video src="images/vid0.mp4" controls></video>
            <h3 class="title"> الأهداف</h3>
          </div>
        </div>

        <div class="video-list">
          <div class="vid active">
            <video src="images/vid0.mp4" muted></video>
            <h3 class="title"> الأهداف </h3>
          </div>
          <div class="vid">
            <video src="images/vid0.mp4" muted></video>
            <h3 class="title"> الدرس الأول      </h3>
          </div>
          <div class="vid">
            <video src="images/vid0.mp4" muted></video>
            <h3 class="title">الدرس الثاني      </h3>
          </div>
          <div class="vid">
            <video src="images/vid0.mp4" muted></video>
            <h3 class="title"> الدرس الثالث     </h3>
          </div>
          <div class="vid">
            <video src="images/vid0.mp4" muted></video>
            <h3 class="title"> الدرس الرابع    </h3>
          </div>
          <div class="vid">
            <video src="images/vid0.mp4" muted></video>
            <h3 class="title"> الدرس الخامس    </h3>
          </div>
        </div>
      </div>
<script>
      let listVideo = document.querySelectorAll('.video-list .vid'); 
      let mainVideo = document.querySelector('.main-video video');
      let title = document.querySelector('.main-video .title');

      listVideo.forEach(video =>{
      video.onclick = () =>{
      listVideo.forEach(vid => vid.classList.remove('active')); 
      video.classList.add('active');
      if(video.classList.contains('active')){
      let src = video.children[0].getAttribute('src'); 
      mainVideo.src = src;
      let text = video.children[1].innerHTML; 
      title.innerHTML = text;
                                            };
                            };
                                });
</script>
    </body>
</html>
